<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="A quiz form on basic HTML and CSS concepts">
    <meta name="author" content="Oluwagbemi Yoloye">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1><img src="images/check.svg" alt="check mark icon">Basic HTML and CSS Quiz</h1>
    <form>
        <div class="form-item">
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <label for="q2">2. How are the id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div class="form-item">
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose an option...</option>
                <option value="a">/* This is a comment */</option>
                <option value="b">// This is a comment</option>
                <option value="c">!-- This is a comment --</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4">4. What is the bottom margin given this declaration?</label>
            <p>margin: 10px 5px 15px;</p>
            <input type="number" id="q4" name="q4">
        </div>
        <input type="submit" value="Submit Quiz">
    </form>
</body>

</html>
