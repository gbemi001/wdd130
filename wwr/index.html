<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TideSide Rafting Group</title>
    <meta name="description" content="A Whitewater Rafting company website">
    <meta name="author" content="Oluwagbemi Yoloye">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="grid">
        <img src="images/rafting-logo.png" alt="rafting company logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/background-image.jpg" alt=" company background image">
            <h1>TideSide Rafting Group</h1>
            <section>
                <div class="offerings-head">
                    <h2>Our Offerings!</h2>
                    <a href="trips.html">Check out our trips!</a>
                </div>
                <div class="offerings">
                    <figure>
                        <img src="images/river-bank-experience.jpg" alt="River Bank Experience">
                        <figcaption>Enjoy a relaxing river bank experience with our guided tours.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/valencia-white.jpg" alt="Valencia White">
                        <figcaption>We provide safe, exciting rafting experiences for everyone.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/dientes-del-diablo.jpg" alt="Los Dientes Del Diablo">
                        <figcaption>Thrilling rapids and unforgettable adventures await you!</figcaption>
                    </figure>
                </div>
            </section>
            <form class="newsletter">
                <fieldset>
                    <legend>Subscribe to our Newsletter</legend>
                    <div class="form-item column1">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-item column1">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <button type="submit" class="submit">Subscribe</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;2025 ** TideSide Rafting Group ** Oluwagbemi Yoloye</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
